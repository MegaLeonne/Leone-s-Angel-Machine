name: Restoration CI - discovery → mapping → dry-run restore

on:
  push:
    branches:
      - restore
  pull_request:
    branches:
      - main

jobs:
  discovery-and-mapping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps (none, but placeholder)
        run: |
          python -m pip install --upgrade pip
      - name: Run discovery
        run: |
          python tools/restore-merged/find-merged-files.py
      - name: Run backup mapping
        run: |
          python tools/restore-merged/map-backups.py
      - name: Upload mapping artifacts
        uses: actions/upload-artifact@v4
        with:
          name: restore-reports
          path: tools/restore-merged/*.json

  dry-run-restore:
    needs: discovery-and-mapping
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run dry-run restore (no writes)
        run: |
          python tools/restore-merged/restore-files.py --mapping tools/restore-merged/BACKUP_MAPPING.json
      - name: Upload restoration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: restoration-reports
          path: tools/restore-merged/*.json

  build-and-linkcheck:
    needs: dry-run-restore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build site (adjust to your site tool)
        run: |
          # Try Jekyll if present, else install node build if package.json exists
          if [ -f Gemfile ] || [ -f _config.yml ]; then
            gem install bundler jekyll
            bundle install || true
            bundle exec jekyll build || jekyll build || true
          elif [ -f package.json ]; then
            npm ci || true
            npm run build || true
          else
            echo "No recognized site build; skip."
          fi
      - name: (optional) Link check
        run: |
          # Install markdown-link-check if you want
          if command -v npm >/dev/null 2>&1 && [ -f package.json ]; then
            npm install -g markdown-link-check || true
            find docs -name '*.md' -print0 | xargs -0 -n1 markdown-link-check -q || true
          else
            echo "Skipping link-check (no npm)"
          fi
      - name: Upload site build (for review)
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site || public || build || site || .
